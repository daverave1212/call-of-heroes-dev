# Idea: Dragonborn wings

Standard Feats:
    
    ~Might Workout~:
        A: Passive
        Effect: Working out in your spare time has paid off, and your Might increases by 1 (up to +3).
        Notes: Remember to increase your Maximum Health by +1, as your Maximum Health benefits from Might.

    ~Dexterity Training~:
        A: Passive
        Effect: Training your balance and reflexes improved your agility, and your Dexterity increases by 1 (up to +3).
        Notes: Remember to increase your Initiative by +1, as your Dexterity is added to your Initiative. Also, your Defense might increase, depending on the armor you are wearing.

    ~Intelligence Study~:
        A: Passive
        Effect: Studying in your free time has made you significantly smarter, and your Intelligence increases by 1 (up to +3).
        Notes: This might increase your number of known spells or give you extra languages, depending on your Race or Class.
    
    ~Wisdom Meditation~:
        A: Passive
        Effect: The habit of meditation has improved your senses and willpower, and your Wisdom increases by 1 (up to +3).

    ~Charisma On Command~:
        A: Passive
        Effect: General attention to your body language and voice practicing in a mirror has improved your social sense, and your Charisma increases by 1 (up to +3).
        Notes: Remember to increase your Initiative by +1, as your Charisma is added to your Initiative.
        
    ~Proficiency Training~:
        A: Passive
        Effect: |
            Choose and gain Proficiency in any type of activity (see Proficiencies).
            You can get this Feat multiple times (for different Proficiencies, obviously).
            
    ~Weapon Training~:
        A: Passive
        Effect: |
            You become Trained in any of the following weapon categories (choose one):
            - 1-Handed Melee Weapons
            - 2-Handed Melee Weapons
            - 1-Handed Ranged Weapons
            - 2-Handed Ranged Weapons
            - Thrown Weapons
            - Shields
            You can get this Feat multiple times.

    ~Element Apprentice~:
        A: Passive
        Effect: When rolling damage for Acid, Fire, Cold or Shock, any 1's rolled count as 2.

    ~Groundholder~:
        A: Passive
        Effect: You are immune to being Pushed and you gain +1 on Might Combat Checks.

    ~Heavyweight~:
        A: Passive
        Effect: Heavy armor and regular shields don't slow you down. Tower shields only slow you by 1 meter.

    ~Magic Initiate~:
        A: Passive
        Effect: You permanently know 2 Spells from any Spell List that cost no Mana and have no Cooldown. These Spells can't be changed on Long Rests, so choose wisely.

    ~Point Blanking~:
        A: Passive
        Effect: Your melee attacks with ranged weapons don't have a penalty for shooting in melee range and you are immune to Fleeing.

    ~Strongfoot~:
        A: Passive
        Effect: You only use 1 meter of your Speed to get up from being Prone and you are immune to being Slowed. Daze doesn't slow you down.
    
    ~Darkvision~:
        A: Passive
        Effect: Your eyes are well adapted to dark environments, and you can see up to 15 meters away in darkness, without discerning colors.
        
    ~Double Spelldown~:
        A: Passive
        Requirement: Level 4
        Effect: |
            You can cast Generic Abilities that have a Long Rest Cooldown twice per Long Rest.
        Notes: |
            Some Abilities start with the Long Rest Cooldown, but the Cooldown is improved at higher levels. These Abilities DO count for Double Spelldown.
            Generic Abilties refer to Abilities from the Ability Lists (e.g. Elemental, Conjuration, Nature, etc).

    ~Initiator~:
        A: Passive
        Effect: You gain +3 Initiative.
            
    ~Get Up!~:
        A: Half-Action
        Requirement: Level 4
        Cooldown: Long Rest
        Effect: A Fallen ally near you gets up with 1 Health.
        
Technique Feats:

    ~Double Greatweapon Fighting~:
        A: Passive
        Requirement: Trained in 2-Handed melee weapons and at least 2 Might
        Effect: |
            You can dual wield 2-Handed melee weapons, one in each hand.
            If you attack like this, each attack takes only Half-Action and does -6 Damage.
            When dual wielding them, if any ability tells you to perform an attack with a 2-Handed and the ability costs 1 Action, it costs only Half-Action.
        Notes: |
            Alternatively, you can wield a Shield in one hand and a 2-Handed melee weapon in the other.
            You need Training in Shields to do this.

    ~Highlander Technique~:
        A: Passive
        Requirement: Trained in 1-Handed and 2-Handed melee weapons
        Effect: |
            You can wield 1-Handed melee weapons with both hands.
            If you do, your 2-Handed attacks with 1-Handed melee weapons take 1 Action and deal an extra +2d6 Damage.

    ~Tower Shield Training~:
        A: Passive
        Requirement: Trained in Shields, at least 2 Might
        Effect: |
            You can wield a Tower Shield.
            A Tower Shield gives you a +2 Defense bonus, but reduces your Movement Speed and Damage from all sources by 2.
        Notes: Check the Weapons list for the stats of a Tower Shield. Check the Shop to see the price of a Tower Shield.

    ~Shield Dual-Wielding~:
        A: Passive
        Requirements: Trained in Shields
        Effect: |
            You can wield a Shield in each hand.
            Attacks with a normal Shield now deal 1d10 + Might damage (and the Shield counts as a weapon) (remember to subtract -1 from each Shield).
            Note that each Shield equipped still reduces your Damage and Movement by 1.
        Upgrade: |
            If you have Tower Shield Training, you can dual-wield Tower Shields (or a normal Shield and a Tower Shield). Each Shield/Tower Shield applies its downsides.

    ~Armor Training~:
        A: Passive
        Requirement: Level 4
        Effect: |
            You become Trained in an armor type one tier higher than yours.
            You can get this Feat multiple times.
        Notes: E.g. if you can currently only wear Light armor, you can now wear Medium armor. If you can currently wear Medium armor, you can now wear Heavy armor.
    
    ~Throwing Expert~:
        A: Passive
        Effect: You can throw melee weapons with no penalty to the damage.
        Notes: |
            Throwing weapons has a range of 4 meters. Normally, if you throw a weapon, it will do its normal damage with a -2 penalty.
            Note that some weapons can't trigger their effect on thrown attacks (e.g. if it specifies that it has an effect on "melee attacks").
        
    ~Blindness~:
        A: Passive
        Effect: |
            You are blind in your eyes, but can understand your surroundings using your other senses.
            You fail all Checks for seeing (or related), but gain Proficiency in Hearing and Smelling.
            You are immune to being Blinded and take only 50% Psychic Damage (after subtracting Defense).
    
    ~Deafness~:
        A: Passive
        Effect: |
            You are deaf in your ears, but can read lips and sense the rest of your surroundings using your other senses.
            You fail all Checks for hearing (or related), but gain Proficiency in Sight and Smelling.
            You are immune to being Silenced and take only 50% Psychic Damage (after subtracting Defense).

Racial Feats:

    ~Bertle - Thick Fur~:
      A: Passive
      Effect: |
        You have 50% resistance to Cold damage and gain +1 to Might Combat Checks.
      
    ~Bertle - Gatherer Instincts~:
      A: Passive
      Effect: |
        You now only take 50% Poison and Acid damage and you can eat meat.
        You have +5 on identifying plants, fruits, mushrooms, vegetables, etc.
      Notes: You are now no longer weak to Poison.
        
    ~Bertle - Innate Dexterity~:
        A: Passive
        Effect: Your Dexterity increases by 1 (up to +3) and your Dexterity Combat Checks increase by an extra +1.
        Notes: Remember to increase your Initiative by +1, as your Dexterity is added to your Initiative. Also, your Defense might increase, depending on the armor you are wearing.

    ~Bertle - I Am Speed~:
        A: Passive
        Effect: You can have Dexterity as your class's Main Stat, even if your class says otherwise.

    ~Davel - Stubbornness~:
        A: Passive
        Effect: You gain +1 in Might and Wisdom Combat Checks, and your alignment Abilities and traits can't change anymore and stay the same as they are now, even if your real alignment changes.
        Notes: That means you keep your Racial Ability choice, food particularities, etc.

    ~Davel - Hellish Magic~:
        A: Passive
        Effect: |
            You permanently know 2 Generic Abilities that deal Fire Damage from any Ability List.
            You can change these Abilities on a Long Rest.

    ~Dragonborn - Second Skin~:
        A: Passive
        Effect: |
            Choose one more color from Draconic Ancestry.
            You also gain Dragonborn Resistance to that color's element.
            You can freely change Dragon's Breath to that element.
            
    ~Dragonborn - Forceful Breath~:
        A: Passive
        Effect: All Units affected by Dragon's Breath must also make a Might Check or be pushed 3 meters away from you and fall Prone.
        Notes: Knocking prone works on Large or larger Units, but not pushing.

    ~Dwarf - Resilient Ancestry~:
        A: Passive
        Effect: |
            Your Reserve Health Pool increases by 6.
            When rerolling a Check with Dwarven Resilience, add +3 to the roll.

    ~Dwarf - Adapted Resting~:
        A: Passive
        Effect: |
            You gain +3 maximum Health.
            You now only need to sleep 8 hours per day and have +3 to Combat Checks that would put you to Sleep.

    ~Dwarf - Skill of Trade~:
        A: Passive
        Effect: |
            Your Charisma increases by 1 (up to a maximum of +3).
            You can get free shelter and food in inns and taverns (if you would normally be able to pay for them).
            You gain an extra +5 to Intelligence rolls when checking stone walls, doors, statues, etc.

    ~Dwarf - Heavy Weapons~:
        A: Passive
        Effect: |
            You become Trained in 2-Handed Melee Weapons and gain +1 to Might Combat Checks.

    ~Elf - Mana Tap~:
        A: 0 Actions
        Cooldown: Long Rest
        Effect: A Unit within 3 meters must pass an Intelligence Check or be Silenced.
      
    ~Elf - Natural Swiftness~:
        A: 0 Actions
        Cooldown: Long Rest
        Effect: Gain +4 Movement this turn and you avoid Attacks of Oportunity.

    ~Elf - Landsperson~:
        A: Special
        Effect: Choose any land specialty ability from Coven of the Land Druid specialization and learn it permanently.
        Notes: This can't be changed on a Long Rest, so choose wisely!

    ~Elf - Light Weapons~:
        A: Special
        Effect: You become Trained in 1-Handed Melee Weapons and you can have 1 extra Known Generic Ability from Spell Lists that costs no Mana and has no Cooldown (from what your class allows).

    ~Elf - Agile Technique~:
        A: Passive
        Effect: You can use any weapon with your Dexterity Stat (instead of Might, in some cases).

    ~Gnome - Quick to Act~:
        A: Passive
        Effect: You gain +4 Initiative.
      
    ~Gnome - Luckier~:
        A: Passive
        Effect: You can use Lucky once more per Long Rest.

    ~Gnome - Environmentalist~:
        A: Passive
        Effect: |
            You can move normally through Hard Terrain.
            Permanently learn 2 Spells from the Nature Spell List that don't have a Cooldown or cost Mana.
        Notes: These Spells are permanent and can't be changed on Long Rests, so choose wisely!

    ~Gnome - Little Handed~:
        A: Passive
        Effect: You become Trained in 1-Handed Ranged Weapons and can move through spaces of enemy Units.

    ~Hollow - O.B.E.~:
        A: 0 Actions
        Cooldown: Long Rest
        Effect: |
            Your soul temporarily exits your body, leaving your body motionless to the ground.
            While outside your body, the soul can't do anything except perceive.
            You can return to your body for 0 Actions.
            While outside your body, you have +3 on Wisdom Checks.
            If more than 10 minutes pass outside the body, your soul instantly re-enters the body.

    ~Hollow - Kindled~:
        A: Passive
        Effect: |
            You are no longer vulnerable to Fire damage.
            After every worthy combat encounter, if your health is below 25% and you are conscious, heal back to 25% Health.

    ~Hollow - Numb Revenge~:
        A: 0 Actions
        Cooldown: Long Rest
        Effect: |
            Choose an enemy near you.
            That enemy performs an attack on you.
            If you survive the attack, you gain 1 Action which you can use to attack or cast spells on that enemy.

    ~Human - Target Practice~:
        A: Passive
        Effect: You become Trained in any 2 weapon categories or 2 Proficiencies (or one of each).
        Notes: See the Weapon Training Feat.

    ~Human - Social Talent~:
        A: Passive
        Effect: Your Charisma increases by +1 (up to +3), your Charisma Combat Checks by an extra +1 and you can understand the intent, tonality or general idea of written texts and spoken phrases in any language you don't speak.

    ~Human - Magic Diversity~:
        A: Passive
        Effect: Pick either Arcane, Eldritch or Divine, and you can also Know Abilities from that Ability List, on top of the ones your Class allows you to know.

    ~Human - Ignorance Bliss~:
        A: Passive
        Requirement: 0 or less Intelligence
        Effect: Your Main Stat can't be less than 3, and you gain Proficiency in Luck.

    ~Orc - Bloodthirst~:
        A: 0 Actions
        Cost: 1 Mana
        Cooldown: Long Rest
        Effect: Gain Half-Action this turn.

    ~Orc - Savage Attacks~:
        A: 0 Actions
        Cooldown: Long Rest
        Effect: |
            Use after you land an attack.
            Roll and add one other damage die from the attacks' damage dice to the damage roll.
    
    ~Orc - Heavy Weapons~:
        A: Passive
        Effect: |
            You become Trained in 2-Handed Melee Weapons and gain +2 maximum Health.

    ~Orc - Bloodshed Wish~:
        A: Passive
        Effect: |
            You gain +1 Might or Dexterity, and you can Know Abilities from the Bloodshed Ability List, even if it's not normally available to your Class.


Familiar Feats:

    ~Familiar - Check Warp~:               # 0.5
      A: Special
      Effect: |
        Whenever you (or the Familiar) force(s) a Unit roll a Combat Check, you can freely change which Stat is used for that roll.
        Whenever you (or the Familiar) make(s) a Combat Check, you can freely swap the Stat to Intelligence.

    ~Familiar - Element Lash~:             # 0.5
      A: 1 Action
      Range: 3 meters (from your Familiar)
      Cooldown: Long Rest
      Effect: |
        The closest enemy (you choose if tie) to the familiar makes a Dexterity Check.
        If it fails, it takes 4d4 + Main Stat damage (of your Familiar Element), or half of that if it succeeds.

    ~Familiar - Health Funnel~ :           # 0
      A: 0 Actions
      Effect: |
        Deal 6 damage to your Familiar, and you gain 4 Health.
        Or..
        Deal 4 damage to yourself, and your Familiar gains 6 Health.

    ~Familiar - Meat Shield~ :             # 0.a lot
      A: Reaction
      Cooldown: Long Rest
      Effect: |
        Passively, your pet gains 7 extra maximum Health and its size becomes Large.
        When you are attacked, before the attack roll, you can activate this to make your pet dash to your position and the attack will be redirected to your pet.
        To dash, your pet must be within 6 meters of you.

    ~Familiar - Seduce~ :                  # 0.5-ish
      A: 0 Actions
      Cost: 1 Mana
      Range: 6 meters (from your Familiar)
      Cooldown: Long Rest
      Effect: A Unit must pass a Wisdom Check (against your Spell Grade) or be Charmed by the familiar.

    ~Familiar - Soul Attack~ :             # 0.25
      A: 1 Action
      Cost: 1 Mana
      Range: 1 meter (from your Familiar)
      Effect: |
        Your familiar attacks a Unit's soul and briefly disappears.
        It appears back near you at the start of your next-next turn and deals 3d10 Dark damage (against Defense) but ignores half of the target's Defense.
      Notes: This is considered an attack.

    ~Familiar - Camouflage Master~ :
      A: Passive
      Requirement: Level 4
      Effect: You and your familiar have +3 in Dexterity rolls for Stealth.
      
      
    ~Familiar - Chain Devour Magic~ :      # 1
      A: 0 Actions
      Range: 12 meters
      Cooldown: Long Rest
      Effect: |
        Cast one of these two effects:
        1. Cure a crowd control, debuff, curse or poison on an ally.
        2. A Unit must pass an Intelligence Check or be Silenced.
        If the target fails, you may use Chain Devour Magic again this turn.
      Notes: This can happen again and again until a target passes or you use the cure effect.
      Requirement: Requires Level 4.
      
    ~Familiar - Sentience~ :               # 0.5
      A: Passive
      Effect: |
        Your familiar can speak and communicate in all languages you know.
        Your Counter Check Grade also increases by 1 and your Maximum Health by 3.
      Requirement: Requires Level 4.