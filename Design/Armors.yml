

# Base Defense is 0

Light:

    Unarmored:
      Armor Bonus: Your Dexterity
      Downside: You take 150% Pierce Damage
      Description: |
        No armor or very little clothing, such as a bare chest or lightly clothed body. You rely on your reflexes more than on armor.
 
    Robes:
      Armor Bonus: 2
      Effect: +1 Counter Check Grade
      Downside: You need at least 2 Intelligence to have the +1 Counter Check Grade.
      Description: Robes vary in purpose and design. They can symbolize a wizard's robes, a priest's apparel or a noble's dress. 

    Leather Armor:
      Armor Bonus: 2
      Effect: +3 Initiative
      Description: The breastplate and shoulder protectors of this armor are made of leather that has been stiffened by being boiled in oil.

Medium:

    Padded Armor:
      Armor Bonus: 2
      Effect: 50% Resistance to Smash and Force damage
      Description: |
        Padded Armor consists of quilted layers of cloth and batting. It's thickness is both a pro and a con, as it absorbs water quickly.
        Alternatives: Hide Armor (50% Resistance to Smash and Cold damage)

    Splint Armor:
      Armor Bonus: 3
      Effect: +1 Might Combat Checks
      Description: This armor is made of narrow vertical strips of metal riveted to a backing of leather that is worn over cloth padding. Flexible Chain Mail protects the joints, yet also puts some strain on them, hence the penalty to reflexes.
  
    Chain Mail:
      Armor Bonus: 3
      Effect: +1 Dexterity Combat Checks
      Description: Made of interlocking metal rings, Chain Mail includes a layer of quilted fabric worn underneath the mail to prevent chafing and to cushion the impact of blows. Noisy, but effective.

Heavy:

    Scale Mail:
      Armor Bonus: 3
      Effect: 50% Resistance to Slash damage, and you are immune to being Knocked Prone.
      Description: This armor consists of a coat and leggings (and perhaps a separate skirt) of leather covered with overlapping pieces of metal, much like the scales of a fish. Great defense capabilities, though prone to breaking by force.

    Plate Armor:
      Armor Bonus: 4
      Description: Plate consists of shaped, interlocking metal plates to cover the entire body. A suit of plate includes gauntlets, heavy leather boots, a visored helmet, and thick layers of padding underneath the armor. Buckles and straps distribute the weight over the body.
      Downside: |
        Requires at least 2 Might to wear (or else you are Exhausted)
        -1 Movement Speed and -3 to Dexterity Checks

Special Magic Armors:

    Mithril Armor:
      Armor Bonus: 3
      Effect: This counts as Light Armor.
      Description: Mithril a magical metal said to be both stronger and lighter than steel. Even though it's very rare, Mithril can be used to craft armor.

    Adamantite Armor:
      Armor Bonus: 4
      Effect: This counts as Medium Armor.





