

# Base Defense is 0

# Effect: Start every combat with 2 Protection
# Effect: Start every combat with 8 Shielding
# Effect: +1 Defense

# Armors for: Tanks, Ranged DPS, Melee DPS, Control

# Downside: Limit range to 3

Light:

    Unarmored:
      Effect: Start every combat with Shielding equal to 2 * Your Dexterity (0 minimum).
      Description: |
        No armor or very little clothing, such as a bare chest or lightly clothed body. You rely on your reflexes more than on armor.
 
    Robes:
      Price: 200
      Effect: |
        +2 Spell Grade
      Description: Robes vary in purpose and design. They can symbolize a wizard's robes, a priest's apparel or a noble's dress. 

    Leather Armor:
      Price: 230
      Effect: |
        +4 Initiative
        Start every combat with 1 Protection Token.
      Description: The breastplate and shoulder protectors of this armor are made of leather that has been stiffened by being boiled in oil.
      Notes: When you are attacked, 1 Protection Token is automatically consumed to reduce its Damage by 50%.

Medium:

    Padded Armor:
      Price: 250
      Effect: |
        50% Resistance to Smash and Force Damage
      Description: |
        Padded Armor consists of quilted layers of cloth and batting. Its thickness is both a pro and a con, as it absorbs water quickly.
        Alternatives: Hide Armor (50% Resistance to Smash and Cold Damage)

    Chain Mail:
      Price: 350
      Effect: |
        Start every combat with 6 Shielding.
      Description: Made of interlocking metal rings, Chain Mail includes a layer of quilted fabric worn underneath the mail to prevent chafing and to cushion the impact of blows.

    Splint Armor:
      Price: 450
      Effect: Start every combat with 2 Melee Protection Tokens.
      Description: This armor is made of narrow vertical strips of metal riveted to a backing of leather that is worn over cloth padding. Flexible Chain Mail protects the joints and allows soldiers to hold their ground more efficiently!
      Notes: When you are attacked, 1 Protection Token is automatically consumed to reduce its Damage by 50%.
  

Heavy:

    Scale Mail:
      Price: 600
      Effect: |
        Once per turn, after you attack a Worthy Enemy within 1 meter of you, gain 1 Protection Token.
      Description: This armor consists of a coat and leggings (and perhaps a separate skirt) of leather covered with overlapping pieces of metal, much like the scales of a fish.
      Notes: When you are attacked, 1 Protection Token is automatically consumed to reduce its Damage by 50%.

    Plate Armor:
      Price: 800
      Effect: |
        +2 Defense
      Downside: |
        Your attacks beyond 3 meters range have -2 Penalty.
      Description: Plate consists of shaped, interlocking metal plates to cover the entire body. A suit of plate includes gauntlets, heavy leather boots, a visored helmet, and thick layers of padding underneath the armor. Buckles and straps distribute the weight over the body.

