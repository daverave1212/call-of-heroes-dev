Ability Choices Description: |
    As a Dragonsworn, you can choose how your Dragon's Breath has evolved.

Talents:

    ~Second Skin~:
      A: Passive
      Effect: |
        Choose one more color from Dragon Ancestry.
        You also gain Dragonsworn Resistance to that color's element.
        You can freely change Dragon's Breath to that element.
            
    ~Forceful Breath~:
      A: Passive
      Effect: |
        Your Dragon's Breath now deals 2d8 + 3 Damage.
        Also, all Units affected by Dragon's Breath must make a Might Check or be pushed 4 meters away from you.

    ~Breath Control~:
      A: Passive
      Effect: You can use Dragon's Breath one extra time per Adventure.

    ~Wingspan~: Inherit
