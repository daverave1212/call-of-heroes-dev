
Race: Dragonborn
Variant: Loxen
Description: Dragonborns are dragon-like humanoids.

Options:
  When creating your character:
    Either:         # Choose 2 or get one
      Choose 2:   # And increase them by 1
        - Charisma
        - Intelligence
        - Wisdom
        - Fortitude
      Choose 1:
        - Dexterity
    Saves:
      - +1 Fortitude Saves
      - +1 Intelligence Saves

Skills:
  Arcana: +1
  Athletics: +1
  Intimidation: +1
  Stealth: -1
  Luck: -1
  Nature: -1
  

Stats:
  Base Health: 11
  Movement: 6 meters
  Lifespan: 80 years
  Languages: Common

Language: If your Intelligence is at least 1, you can speak 1 Draconic, the ancient language of dragons.

Other: Dragonborn have tails.

Starting Abilities:

  ~Draconic Ancestry~ :
    A: Special
    Effect: |
      When creating your character, choose your Dragonborn type:
      Black	: Acid
      Blue	: Cold
      Brass	: Fire
      Bronze	: Thunder
      Gold	: Fire
      Red		: Fire
      Silver	: Force
      Gray	: Necrotic
      White	: Cold
      Green	: Poison
      That becomes your Dragonborn Element.

  ~Dragonborn Resistance~ :
    A: Passive
    Effect: You have 50% resistance to damage of your Dragonborn Element type.

  ~Dragon's Breath~ :     # Ok
    A: 1 Action
    Cooldown: Long Rest
    Effect: |
      Breathe your Dragonborn Element in a 3x1 meter line.
      Make an attack against all creatures caught in your breath.
      The attack deals 2d8 damage of your Dragonborn Element (against their Defense).

Talents:
  Level 1:

    <Breath - Cone> :
      A: Special
      Effect: Your Dragon's Breath now breathes in a 3 meter, 45* cone instead of a line.

    <Breath - Line> :
      A: Special
      Effect: Your Dragon's Breath now breathes in a 4x2 meter line.

    <Breath - Blast> :
      A: Special
      Effect: Your Dragon's Breath now breathes on all creatures around you instead of a line.
  
  Level 3:

    <Breath Master> :
      A: Passive
      Effect: Your Dragon's Breath does not affect allies and it's Damage is increased by 2 (2d8 + 2).

    <Double Breath> :
      A: Passive
      Effect: You can now use Dragon's Breath twice per Long Rest.

    <Flaming Jaws> :
      A: 0.5 Action
      Cooldown: Long Rest
      Effect: 
        Leap at a target up to 4 meters away from you ignoring attacks of oportunity.
        The target takes 3 damage (of your Dragonborn Type) and you are healed for 3 health.


