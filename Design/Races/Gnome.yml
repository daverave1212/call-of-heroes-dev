
Race: Gnome
Variant: Hobbit or Halfling or Domovoy
Description: Gnomes are the little people, generally regarded as peaceful, curious and creative.

Options:
  When creating your character:
    Either:         # Choose 2 or get one
      Choose 2:   # And increase them by 1
        - Charisma
        - Intelligence
        - Wisdom
        - Dexterity
      Choose 1:
        - Fortitude
    Saves:
      - +1 Dexterity
      - +1 Charisma

Skills:
  Luck: +1
  Stealth: +1
  Perception: +1
  Athletics: -1
  Intimidation: -1
  Biology: -1

Stats:
  Base Health: 8
  Movement: 4 meters
  Lifespan: A gnome dies when overwhelmed by stress or depression
  Languages: Common
  Size: If your Fortitude is 2 or more, your size is Medium. Otherwise, it's Small

Weapons: You are trained in Daggers, Slings and Hand Crossbows.


Starting Abilities:

  ~Inherited Tastes~ :
    A: Passive
    Effect: You don't have a sense of taste, but your eyes perceive colors sharper than other races.

  ~Lucky~ :
    A: Reaction
    Cooldown: Long Rest
    Effect: After a creature within 30 meters of you makes a d20 roll, you can add or subtract your Luck Skill from that roll.

Talents:
  Level 0:

    ~Catch Me If You Can~ :
      A: 0 Actions
      Effect: |
        This turn you don't trigger attacks of oportunity.
        You can do this once per Long Rest.
        Also, passively, your movement speed increases by 1 meter.

    ~Darkvision~ :
      A: Passive
      Effect: You can see up to 12 meters away in darkness, without discerning colors.

    ~Oh, My Tongue!~ :
      A: Passive
      Effect: |
        You now have a sense of taste. Congratulations!
        You can detect whether something is poisonous by licking it without being affected by that poison.
        You have 50% resistance to Acid and Poison.
  
  Level 3:
    
    <Quick to Act> :
      A: Passive
      Effect: You gain maximum Initiative every encounter.
      
    <Luckier> :
      A: Passive
      Effect: You can use Lucky twice per Long Rest.

    <Environmentalist> :
      A: Passive
      Effect: |
        You can move normally through Hard Terrain.
        You permanently learn 2 Spells from the Druid Spell List.







	
	
