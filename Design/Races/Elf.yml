Language: You speak Common and a number of languages of choice equal to your Intelligence (one of which must be Elvish).

Starting Abilities:

  ~Meditation~:
    A: Passive
    Effect: |
      As an Elf, your sleep is more akin to meditation and you only need 4 hours of sleep per night.
      Elves don't dream and can still hear and smell while sleeping, but at a lower responsiveness.

  ~Gene Diversity~:
    A: Passive
    Effect: When creating your character, choose 3 Elf Talents from below instead of 1.



Starting Abilities Description: |
    Elves are naturally swift and gracious, thus being able to make extra agile steps during battle.
    A Worthy Enemy is a normal Enemy Unit in a Combat Encounter.
    Enemies defeated in "quick combat" do not count as Worthy, and Minion Units are not Worthy.
    Also, defenseless units do not count as Worthy.

Talents:

    ~Arcane Veins~ :
      A: Passive
      Effect: |
        You have access to the Arcane Spell School, no matter what Class you are.
    
    ~Fae Veins~ :
      A: Passive
      Effect: |
        You have access to the Nature Spell School, no matter what Class you are.
  
    ~The Blade Dance~ :
      A: Passive
      Effect: When YOU kill a Worthy Enemy, replenish all your Movement and you can Break your Movement this turn.

    ~Lithe~ :
      A: Passive
      Effect: When targeted by an attack or Spell and you are at or below 25% Health, if there is another viable Player Character the attack can target, you can force the Enemy to target that Player Character instead.

    ~Mana Block~:
      A: 0 Actions
      Cooldown: Once / Adventure
      Effect: A Unit within 3 meters becomes Silenced.
      Downside: Only usable on Units with Charisma is lower than yours.
      Notes: As such, you always know if a Unit's Charisma is lower than yours.
      
    ~Natural Swiftness~:
      A: 0 Actions
      Cooldown: Once / Adventure
      Effect: This turn, you gain +5 Movement Speed and can Break your Movement into as many parts as you want.
      Notes: Breaking your Movement means you can Move, do an Action, then continue your Movement.

    ~Agile Technique~:
      A: Passive
      Effect: You can use any weapon with your Dexterity Stat (e.g. instead of Might).

    ~Sword Tradition~:
      A: Passive
      Effect: When using a bow or sword (or rapier) of any kind, you attack with +3 instead of Might or Dexterity.
    
    ~Disenchant Magic~:
      A: 10 minutes
      Cooldown: Once / Adventure
      Effect: Destroy a Magic Item equipment piece to permanently gain its Magic Item properties.
      Notes: E.g. you disenchant Gloves of Athletics to permanently gain Skilled in Athletics, or you disenchant Gloves of Eldritch Blast to permanently gain the power to cast Eldritch Blast with a Half-Action once per Adventure.
 
