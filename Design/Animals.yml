
Bear:
  Health: 10 + Fortitude * 2 + 4 * Level
  Druid: You have Fortitude + 2 * Level extra Health
  Stats: 5/1/0/2/2
  Abilities:
    ~Maul~ :
      A: 1 Action
      Cooldown: Long Rest
      Effect: |
        the Bear tries to Stun a creature near it (Fortitude save).
    ~Swiping Claw~:
      A: 1 Action
      Effect: All creatures around the Bear take 6 damage (slash).

Cat:
  Health: 10 + 3 * Level
  Stats: 1/5/0/2/2
  Abilities:
    ~Prowl~ :
      A: Passive
      Effect: |
        The Cat and it's owner leave no tracks.
        The Cat and it's owner have +2 to Stealth rolls.
    ~Rake~ :
      A: 0.5 Actions
      Cooldown: Long Rest
      Effect: |
        The Cat tries to Cripple a creature near it (Dexterity save).
        Does not work on creatures that can't bleed.
        

Bird of Prey:
  Health: 5 + 3 * Level
  Armor: (at least) 5
  Stats: 0/5/0/2/2
  Abilities:
    ~Talons~ :
      A: Passive
      Effect: An enemy starting its turn near the Bird of Prey is slowed by 50%.
    ~Beak Poke~ :
      A: 1 Action
      Effect: |
        A creature near the Bird of Prey rolls a Dexterity save.
        If it fails, it is Blinded and takes 1d8 damage.
        
      
Wolf:
  Stats: 2/3/0/4/3
  Movement Speed: +2 meters
  Health: 10 + 3 * Level
  Abilities:
    ~Ferocity~ :
      A: Passive
      Effect: Pet attack deals 1d8 instead of 1d6 damage.
      Notes: If you are a druid, your first attack every turn does +1 damage.
    ~Leap~ :
      A: 0.5 Actions
      Range: Exactly 3 meters range, no more, no less.
      Effect: |
        The Wolf leaps at a target (near it).
        The target rolls a Dexterity save.
        If it fails, the target is Knocked Prone.

Deer:
  Stats: 1/3/0/4/0
  Health: 10 + 3 * Level
  Movement Speed: +4 meters out of combat
  Abilities:
    ~Rideable~ :
      A: Passive
      Effect: You (or an ally) can ride your Deer as if you were Trained in riding.
    ~Majestic Buffet~ :
      A: 0.5 Actions
      Cooldown: Long Rest
      Effect: |
        Use this after you used Pet Attack.
        The same target makes a Charisma save.
        If it fails, it is Charmed (by the Deer).
      Notes: If you are a Druid, use this after you performed a melee attack.
    
Giant Spider:
  Stats: 1/2/0/1/2
  Health: 10 + 3 * Level
  Abilities:
    ~Poison Fangs~ :
      A: Passive
      Effect: Giant Spider attacks deal +1d6 extra Poison damage to targets affected by Crowd Control.
    ~Web~ :
      A: 0.5 Actions
      Range: exactly 3 to 6 meters
      Effect: |
        The Giant Spider tries to Snare a creature (Dexterity save).





Exotic Pets:

  Dragon Wyrm:
    Description: |
      This small to medium sized dragon has a color and an element specific to it (Fire/Cold/Lightning/Acid).
      That element is called the Dragon Wyrm Element.
    Stats: 2/2/3/2/2
    Health: 10 + 3 * Level
    Abilities:
      ~Arcane Blood~ :
        A: Passive
        Effect: You and your pet have +2 Arcana.
      ~Element Resistance~ :
        A: Passive
        Effect: You and your pet have 50% resistance to the Dragon Wyrm Element.
      ~Dragon's Breath~ :     # Worth for 2 targets, not worth for 1
        A: 1 Action
        Cooldown: Long Rest
        Effect: |
          The pet breathes its Dragon Wyrm Element in a 3x1 meter line.
          Targets roll a DC12 Dexterity save.
          They take 2d6 damage if they fail, and half of that if they succeed.
      ~Take Flight~:
        A: Special
        Effect: |
          Your pet is smart enough to scout the surrounding area.
          For 15 minutes, the Dragon Wyrm flies around up to 100 meters in radius from your position and then returns to its owner, transmiting non-verbally what the dragon saw or felt and if there is danger (up to the DM how much information this can convey).
          Make a Perception roll for this (with your stat or the dragon's) and add +3.
          Can only be used out-doors.
        Downside: |
          Can only be used while resting.

