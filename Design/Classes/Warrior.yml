  Recommended Abilities Description: |
    Warriors should be able to withhold damage, and as such, we recommend Recuperate for some extra healing and breaking enemy effects on you. Slam will provide you with area damage and Chilling Shout is a great ranged attack for the Mana cost. If you still have more available Basic Spells, no-one ever complained about having Bull Rush - it's a great passive effect for dealing extra damage. Lastly, if your Sense is low, Atonement will be great in combat for survival, if you're expecting to take a lot of damage.


