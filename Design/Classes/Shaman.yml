Class: Shaman
Description: Shaman are people in close attunement with the spirits.

Armor Training: Light Armor
Weapons: You are Trained in 2 Weapon Categories of choice (e.g. 1-Handed Melee, 2-Handed Ranged, Shields, etc).

Difficulty: Medium

Proficiency Requirements: You have Proficiency in Occultism and a number of extra Proficiencies equal to your Intelligence.

Proficiencies:
    ~Proficiency in Occultism~: Inherit

Proficiencies Description: |
    No two shamans are alike - each specializes in a different type of magic, with different customs and personalized rituals and beliefs. As such, you have Proficiencies in Occultism, and any extra proficiencies you need based on your intelligence.


