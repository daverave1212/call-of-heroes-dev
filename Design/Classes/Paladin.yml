Starting Abilities Description:
  - Faith Casting: |
      Paladins are not true spellcasters and don't draw power from magical Mana, but rather from their conviction and courage on the battlefield. As such, you can fill your Known Abilities with powerful Ablities and you can use each of them once. This will get better as you Level up, allowing you to pick more options and even Spells that cost more than 1 Mana, which will be free for you! Pick wisely!
  - Holy Grace: |
      Use Holy Grace when you are in need of healing either yourself or an ally, or you need to dish out some quick, surefire Damage.
      Since this takes a Half-Action, get a 1-Handed weapon to fill your turn with something to do after using Holy Grace (or get a Spell that takes a Half-Action).
  - Divine Sense: |
      You have the power to detect foul creatures within range. Use this carefully only when you believe you need to, as it has a long cooldown.

