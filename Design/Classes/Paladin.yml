Class: Paladin
Description: Paladins are knights in shiny armor who fight for their god.

Weapons: You are Trained in 2 Weapon Categories of choice (e.g. 1-Handed Melee, 2-Handed Ranged, Shields, etc).

Proficiencies:
    ~Proficiency in Religion~: Inherit
    ~Proficiency in Anything~: Inherit


Armor Training: Heavy Armor

Level Up:
  Every Level: 
    Health: 6



Spellcasting:
  Type: Mana-based

  Main Stat: Choose permanently - Wisdom and Charisma
  Counter Check Grade: 6 + (Main Stat)
  Change: You can change your known Spells (not Talents) when taking a Long Rest.
  Other: All Paladin-specific Abilities are considered Spells (unless stated otherwise).
  
  Known Spells: 1 + Intelligence
  
  BaseKnownSpells: 1

  Spell Lists:
    - Warfare
    - Faith


Starting Abilities:

  ~Divine Sense~ :
    A: 0 Actions
    Cooldown: 1 Hour
    Effect: |
        You sense if there are Undead, Demons, Fiends or Celestials, or holy or unholy places or objects within 15 meters.
        Thick walls obstruct your Divine Sense.

  ~Lay on Hands~ :      # 1 Charge
    A: 1 Action
    Effect: |
      You have (3 + Main Stat + Your Level) Holy points.
      Using an action, you can expend any amount of Holy Points to heal a creature for that amount.
      All your Holy Points replenish on Long Rests.

  ~Divine Smite~ :      # 1.5 Charges
    AlignOnWebsite: Right
    A: 0 Actions
    Cooldown: Long Rest
    Effect: Add 2d6 True damage to a melee attack (after you roll).
    
Starting Abilities Description:
  - Divine Sense: |
      You have the power to detect foul creatures within range. Use this carefully, as it has a long cooldown.
  - Lay on Hands and Divine Smite: |
      If your Main Stat is 2, then at Level 1 you have 3 + 2 + 1 Holy Points; that means 6 Holy Points.
      At Level 2, you have 8 Holy points. At Level 3, you have 9 Holy points. And so on.
      You might receive other Abilities in the future that consume or replenish Holy Points.
      Divine Smite will bring wrath upon your foes!
        
