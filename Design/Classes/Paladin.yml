  Conquest:                 # 0.5
    Description: Lorem! Lorem ipsum!!
    Starting Abilities:

      ~Oath of Conquest~:   # 0.35
        A: Passive
        Effect: |
          Every Worthy Enemy YOU defeat grants you 1d4 Holy Points.
          You also gain Proficiency in Indimidation if you don't have it already.
      
      ~Impose~ :            # 0.25
        A: Half-Action
        Range: 3 meters
        Cooldown: Long Rest
        Effect: A Unit must pass a Wisdom Check or be Feared. It has -2 to the roll if it's a Humanoid or Unholy.

    Talents:
      Level 2:
        <Pledge of Conquest>: # 1.25
          A: Special
          Cooldown: Lifetime
          Effect: |
            Ask a party member to join your cause and pledge his/her honor to you.
            If it accepts, it gains its own pool of 6 Holy Points and can use Lay on Hands.
            That ally also benefits from Oath of Conquest.
            At any point, you can transfer any number of Holy Points from you to that ally, but not vice versa.
          Notes: |
            You can only have one character who pledged for you.
            The number of Holy Points of the ally does not increase.
            
        <Retribution>:      # 1
          A: Special
          Effect: |
            You lose Lay on Hands, but can Know 2 more Generic Abilities and gain access to the Eldritch Spell List. For you, if an Eldritch Spell costs 1 Mana, it instead has a Long Rest Cooldown (regardless of its normal Cooldown).
            You can't cast Spells that cost more than 1 Mana.
          

        <Fury Smite>:       # 1
          A: 0 Actions
          Effect: After an attack, deal 50% of the weapon damage done by the attack (dice plus any modifiers) to all enemies within 3 meters around the target (except you).
          Cooldown: Long Rest
          Notes: |
            The damage of the attack counts as the dice rolled + any modifiers.
            Using Divine Smite over an attack, for example, does not count as added to the weapon damage.
            Damage done means damage inflicted after Defense and Resistances calculations.
         
        <Divine Reach>:     # 1
          A: 0 Actions
          Cooldown: Long Rest
          Effect: |
            You empower yourself to make your melee weapons send fiery waves.
            Your melee attacks have up to 3 meters range, deal 1d4 extra Damage and deal Fire Damage instead of Physical.
            Lasts 1 minute.
            Also, passively, you can always apply smites to ranged attacks.
          Notes: Alternatively, if it makes sense for your character, the DM might allow it to deal Cold or Shock damage instead of Fire. Talk to your DM about this.

      Talents 4:
      
        <Vengeance>:        # 2
            A: Passive
            Effect: |
                When a Worthy Enemy dies in combat, get a Vengeance Counter.
                Every 6 Vengeance Counters, reset the Cooldown of a 1 Generic Spell you Know.
                You keep your Vengeance Counters even on Long Rests.
                
        <Victory Smite>:
            A: Passive
            Effect: After half (rounded down) of Worthy Enemies in a combat have been defeated, reset the Cooldown of Divine Smite.
            
        <Lay on Arms>:      # 1 from free LoH,
            A: Reaction
            Cost: 6 Health
            Cooldown: 1 use / Combat
            Effect: Use when you would take damage. Negate all the damage. After this, you can immediately freely use Lay on Hands without using Actions.
        
        

