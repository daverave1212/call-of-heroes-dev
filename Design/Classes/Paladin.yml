  Recommended Abilities Description: |
    As a Paladin, you must make use of your limited Spells as best as possible. Solace Wave is a solid heal, while Smite will come in handy when you wish to deal extra Damage. Asses Their Ranks is a decent survivability tool; hold it for when you are fighting multiple enemies. If you have no other options to do with a Half-Action, use Solace Wave in combination with Holy Grace in order to not waste resources on your turn!

 
