Starting Abilities:
  ~Slay~:                 # 0.5
    A: Passive
    Effect: |
        You always know the type of a monster.
        You gain a different bonus when fighting an enemy of a certain type:
        Monstrosities: Attacks against Monstrosities ignore half of the Defense.
        Beasts: You have +1 Defense and +1 to all Combat Checks against Beasts.
        Fiends: Your attacks against Fiends ignore damage resistances (but not immunities).
        Undead: You have +2 Counter Check Grade against Undead.

  ~Tumble~:               # 0.25
    AlignOnWebsite: Right
    A: 0 Actions
    Cooldown: Long Rest
    Effect: Move 1 meter in any direction, without triggering attacks of oportunity.

Starting Abilities Description:
  - Slay and Tumble:
      You have various different bonuses when fighting certain types of enemies.
      If unsure about the type of a monster, ask the DM.
  - Tumble: |
      Generally, when you move outside of a monster's attack range, it can make a free attack on you. Tumble allows you to reposition so that you can easily exit that zone.

