
Class: Mage
Description: Mages are powerful spellcasters who gain their powers through either study or ust pure talent.


Options:
  When creating your character:
    Choose 2:  # And increase them by 1
      - Charisma
      - Intelligence
      - Wisdom
      - Dexterity
      - Fortitude
    Saves:
      - +2 Charisma Saves
      - +2 Intelligence Saves

Skills:
  Arcana: +1
  Knowledge: +1
  History: +1
  Athletics: -1
  Acrobatics: -1
  Survival: -1

Stats:
  Base Health: 6 + Race Health + 2 * Fortitude

Language: |
  You speak one extra Common language of choice.
  If your Intelligence is at least 2, choose one more Higher or Common language you can speak.

Level Up:
    Every Level:
      - +5 Health
      - +1 Skill Point
      - +1 extra known Spell or Maneuver
    Other: |
      At levels 2, 4, 6, 8 and 10, you gain a Talent from your chosen specialization.
      At levels 3, 5, 7 and 9 you gain 1 extra Charge and a Talent from your race.
  
Spellcasting:
  Main Stat: Choose between Intelligence, Wisdom or Charisma. This is your Main Stat.
  Spell DC: 10 + (Main Stat)
  Charges:
    Amount: 5
    Regain: You regain all Charges back when you Long Rest.
  Change: You can change your known Spells (not Talents) when taking a long rest.
  Other: All Mage-specific abilities are considered spells (except Magic Mastery).
  Number of known maneuvers: 1 + Your Intelligence
  Number of known spells: 3 + Your Intelligence

