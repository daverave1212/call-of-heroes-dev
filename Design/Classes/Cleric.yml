Class: Cleric
Description: Clerics are people attuned to a certain god.

Difficulty: 2

Armor Training: Medium Armor

Weapons: You are Trained in 2 Weapon Categories of choice (e.g. 1-Handed Melee, 2-Handed Ranged, Shields, etc).

Level Up:
  Every Level: 
    Health: 5

Proficiency Requirements: You have Proficiency in Religion and a number of extra Proficiencies equal to your Intelligence.

Proficiencies:
    ~Proficiency in Religion~: Inherit
    
Proficiencies Description: |
    Clerics are naturally trained in everything that encompasses their religion: rituals, prayers, sermons and the other. Being so in tune with their faith, Clerics might also know about other religions and religious practices. Use the bonus to religion Checks even for things like talking to other priests, identifying angels, blessed items, etc. Use your creativity with how you approach a situation and find opportunities to make it a "religion" Check.

Spellcasting:
  Type: Mana-based
    
  Main Stat: Choose permanently - Sense or Charisma
  Counter Check Grade: 6 + (Main Stat)
  Change: You can change your known Spells (not Talents) when taking a Long Rest.
  Other: All Cleric-specific Abilities are considered Spells (unless stated otherwise).
  
  Mana:
    Amount: 2
    Regain: You regain all Mana back when you Long Rest.
  
  Known Spells: 4 + Your Intelligence
  BaseKnownSpells: 4
  
  Spell Lists:
    - Conjuration
    - Divine

Starting Abilities:

  ~Awe~:                    # 1.5 Mana
    A: Passive
    Range: 5 meters
    Effect: |
      Whenever you spend Mana for an Ability, "cast Awe" on any target within 5 meters of you.
      This deals 1d4 True Damage to enemies or heals allies for 1d4.
      Some other Cleric spells will "cast Awe" for free.
    Notes: Ignores Cover.

  ~Spread the Awe~:              # 0.25 Mana
    A: Half-Action
    Cooldown: Long Rest
    Effect: Cast Awe twice on target(s) within 5 meters.

  ~Blessing~:               # 0.25 Mana
    A: 1 Action
    Cooldown: Long Rest
    Duration: 1 encounter
    Effect: |
      You bless one ally.
      Whenever it makes a Combat Check, it can add 1d4 to it.
    Upgrade: At Level 4, this affects 2 allies. At Level 8, this affects 3 allies.
    Notes: |
      You can bless yourself.
      Lasts until the end of the next combat encounter.
    AlignOnWebsite: Right

      
Starting Abilities Description: |
    Clerics start with the Awe Spell.
    Your future Cleric Talents will <i>trigger</i> Awe casts for free.

