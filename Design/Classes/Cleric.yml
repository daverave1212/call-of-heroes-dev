Class: Cleric
Description: Clerics are people attuned to a certain god.

Armor Training: Medium Armor

Weapons: You are Trained in 2 Weapon Categories of choice (e.g. 1-Handed Melee, 2-Handed Ranged, Shields, etc).

Level Up:
  Every Level: 
    Health: 5

Proficiencies:
    ~Proficiency in Religion~: Inherit
    ~Proficiency in Anything~:
      A: Passive
      Effect: |
        Think of something specific your character is good at outside of combat (e.g. things like acrobatics, knowing about monsters, lying, etc).
        Whenever you make a Check for what you're good at, add your Level to that Check.
      Notes: |
        For a full list of proficiencies, see the Proficiencies page.
    
Proficiencies Description: |
    Clerics are naturally trained in everything that encompasses their religion: rituals, prayers, sermons and the other. Being so in tune with their faith, Clerics might also know about other religions and religious practices. Use the bonus to religion Checks even for things like talking to other priests, identifying angels, blessed items, etc. Use your creativity with how you approach a situation and find opportunities to make it a "religion" Check.

Spellcasting:
  Type: Mana-based
    
  Main Stat: Choose permanently - Wisdom or Charisma
  Counter Check Grade: 6 + (Main Stat)
  Change: You can change your known Spells (not Talents) when taking a Long Rest.
  Other: All Cleric-specific Abilities are considered Spells (unless stated otherwise).
  
  Mana:
    Amount: 3
    Regain: You regain all Mana back when you Long Rest.
  
  Known Spells: 4 + Your Intelligence
  BaseKnownSpells: 4
  
  Spell Lists:
    - Conjuration
    - Divine

