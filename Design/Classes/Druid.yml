Class: Druid
Description: Druids are protectors of the nature and master shapeshifters.


Armor Training: Light Armor

Weapons: You are Trained in 2 Weapon Categories of choice (e.g. 1-Handed Melee, 2-Handed Ranged, Shields, etc).

Proficiency Requirements: You have Proficiency in Nature and a number of extra Proficiencies equal to your Intelligence.

Proficiencies:
    ~Proficiency in Nature~: Inherit

