    ~Deafening Silence~:
        A: 1 Action
        Cost: 2 Mana
        Requirement: Level 6
        Effect: |
            A Unit you can see takes 3d8 Psychic Damage and is Silenced.
        Notes: Cover is applied normally.

    # Level 8

    ~Wraithwalk~: 
        A: 0 Actions
        Cooldown: Once / Adventure
        Requirement: Level 8
        Effect: |
            You become spectral for 10 seconds (until the start of your next turn).
            While spectral, you can move through walls, objects and Units, but not through floors and ceilings.
            If the effect doesn't end in an empty space, you are instantly thrown to the nearest empty space and you take 3d4 Force Damage.


