    ~Blood Foment~:
        A: Reaction
        Cost: 1 Mana
        Range: 5 meters
        Requirement: Level 4
        Effect: |
           Use when a Unit wants to make multiple Attacks on the same turn, or use a non-area Ability that hits multiple targets (e.g. Magic Missiles).
           That Unit takes 1d4 Psychic Damage and is limted to only 1 Attack or hit with that Ability.
        Note: E.g. when a Strigoi wants to make 3 Attacks on its turn (before it rolls the 2nd and 3rd Attacks), use Blood Foment on it and it will only be able to do one Attack. Or, when someone casts Magic Missiles, use Blood Foment and only one missile will fire.

