    ~Radiance~:
        A: Half-Action
        Cost: 1 Mana
        Cooldown: 1 minute
        Effect: For 1 minute, at the end of your turn, all Units within 1 meter of you take 1d4 Divine Damage.

    ~Solace Wave~:
        A: Half-Action
        Cost: 1 Mana
        Range: 5 meters
        Effect: |
            Heal an ally (or yourself) for 1d8 Health.
            If they 50% or more Health before the heal, double the dice's result.


    # Level 2
    
    ~Burnished Flames~:
        A: 1 Action
        Range: 4 meters
        HasMixins: true
        Requirement: Level 2
        Effect: Deal 2d6 + ^Charisma^ Fire Damage (ignoring Cover) and makes the target Fumbling.

    ~Liberation~:
        A: Reaction or 0 Actions
        Cost: 1 Mana
        Requirement: Level 2
        Effect: |
            Instantly remove all Crowd Control from another ally you can see.
        Upgrade: |
            At Level 5, also removes all non-magical debuffs and poisons.
            At Level 8, also removes all curses and normal negative magical effects.

    ~Restful Soothing~:
        A: 1 Hour
        Cost: 1 Mana
        Cooldown: Once / Adventure
        Requirement: Level 2
        Effect: Roll a number of d8's for each player character in your party (except yourself). Assign each rolled d8 to one player character, and heal them for their assigned die.
        Note: You must be staying in place to channel this.

    ~Smite~:            # It's weaker because Clerics and Paladins
        A: 0 Actions
        Cooldown: Once / Turn
        Cost: 1 Mana
        Requirement: Level 2
        Effect: |
            After you roll for a melee attack, add 1d6 Divine Damage.



    # Level 3

    ~Saving Throw~:
        A: 0 Actions
        Cooldown: 1 hour
        Range: 7 meters
        Requirement: Level 3
        Effect: |
            Instantly pull another ally to your nearest empty space.
        Notes: |
            The ally goes flying.
            You need line of sight to the targets. The allies fly to you ignoring obstacles and ground traps (goes around obstacles), unless the ally needs to swerve more than 2 meters in any direction.

    ~Guiding Bolt~:
        A: 1 Action
        Cost: 1 Mana
        Range: 10 meters
        Requirement: Level 3
        HasMixins: true
        Effect: |
            A shining light bursts onto a Unit, dealing 2d8 + ^Sense^ Divine Damage to it.
            The next time someone would cast a Spell that affects that Unit, the caster can reroll any of the spell's dice, at most one reroll for each die.
        Notes: This affects AoE effects and healing abilities too.

    ~Elation~:
        A: 0 Actions
        Cost: 1 Mana
        Requirement: Level 3
        Effect: |
          Up to 2 Player Characters you can see gain Health Regen equal to your Intelligence.

    # Level 4

    ~Blinding Light~:
        A: Half-Action
        Cost: 2 Mana
        Requirement: Level 4
        Cooldown: Once / Combat
        Range: 5 meters to edge
        Effect: |
            All Units in a 4x4 meter area take 2d4 Divine Damage and are Blinded.
        Notes: Cover is calculated from the center of the area.

    ~Exorcism~:
        A: 1 Action
        Cost: 1 Mana
        Range: 4 meters
        Requirement: Level 4
        Effect: |
            Deal 3d10 True Damage to a Unit.
            If it's a Demon, Fiend or Undead, increase the Damage by 50%.

    <Golden Shield>:
        A: Half-Action
        Cost: 1 Mana
        Duration: Up to 1 hour
        Requirement: Level 4
        Effect: |
            A Unit you can see becomes surrounded in a divine golden shield.
            Next time the Unit would take Damage, it is completely blocked.

    ~Rise~:
        A: Half-Action
        Cost: 1 Mana
        Requirement: Level 4
        Cooldown: Once / Adventure
        Effect: |
            Heal a Fallen Unit to 20% of it total Health.
            It does not suffer of Exhaustion from rising after being Fallen.

    # Level 5

    ~Ardent Smite~:
        A: 0 Actions
        Cost: 2 Mana
        Requirement: Level 5
        Cooldown: Once / Combat
        Effect: |
            Add 2d4 + 1 Fire Damage to a melee weapon Attack (after you rolled the Attack). The target takes another 1d6 Fire Damage at the start of each of your next turns for 1 minute.

    ~Water Walk~:
        A: 0 Actions or Reaction
        Cost: 1 Mana
        Range: 3 meters
        Duration: 1 hour
        AlignOnWebsite: Left
        Requirement: Level 5
        Effect: |
            Up to 2 willing Units can walk on water as normally.
            The effect ends if the Unit takes Damage.

