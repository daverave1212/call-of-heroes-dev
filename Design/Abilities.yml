    ~Aim~:
        A: Half-Action
        Cooldown: 10 minutes
        Requirement: Level 3
        Effect: For your next Act that does Damage within 10 minutes, after you roll it, you can choose to reroll all dice and keep the new result.
        Notes: | 
            Applies to Abilities and buffs added to the attack, like Smite. If you decide to reroll, you have to reroll ALL of them; Smite and similar abilities must be added before the reroll.
            While out of combat, you can note to the GM that you're keeping Aim always active (e.g. re-cast it as soon as it expires).
    
    ~Bull Rush~:
        A: Passive
        Requirement: Level 2
        Effect: If you move at least 3 meters in a straight line and then melee attack a target on the same line, the attack gains +1.

    ~Grapple~:
        A: 1 Action
        Requirement: Level 2
        Effect: |
            You make a Might roll and the target makes a Dexterity or Might roll (its choice).
            If you roll equal to or more than the enemy, the enemy becomes Grappled (Fumbling and Rooted, and it can't move from place through any means, even magical).
        Notes: Like all CC, being Grappled lasts 1 turn. The target becomes not Grappled if the grappler exits its adjacency.

    ~Hamstring~:
        A: Half-Action
        Range: 1 meter
        Effect: A Unit becomes Slowed.
    
    ~Lightstrike~:
        A: Half-Action
        Range: 2 meters
        Effect: |
            Make a melee attack that deals 1d6 + 2 Force Damage.
            After the attack, your turn ends immediately.
        Notes: This counts as a weapon attack (1-Handed or 2-Handed, depending on your weapon).
        
    ~Slam~:
        A: 1 Action
        Effect: |
            All Units within 2 meters of you take 2d6 Smash Damage.
            After that, one of them of your choice takes an extra 1d6 Smash Damage.
        Notes: The extra 1d6 is part of the same Damage (for Defense).

    
