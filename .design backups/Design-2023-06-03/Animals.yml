
Standard Animals:
    Bear:
      Health: 9 + 3 * Level
      Stats: 5/1/0/2/2
      Defense: 3
      Speed: 5 meters
      Abilities:
        ~Bear Fortitude~:
          A: 0 Actions
          Cooldown: Once / Adventure
          Effect: |
            The Bear gains Shielding equal to 3 + (Your Level).
            Lasts up to 1 hour.
          Notes: For Druids, the Shielding disappears if Shapeshift is cancelled.
        ~Maul~ :
          A: 1 Action
          Cooldown: Once / Adventure
          Effect: |
            The target must pass a Might Check or take 1d4 Damage (1d10 if Shapeshift) and be Stunned.
            Takes half of the Damage if it passes.
        ~Swiping Claw~:
          A: 1 Action
          Effect: All Units around the Bear take 3 Slash Damage (directly, ignoring Defense) (6 Damage if Druid).
      Alternatives: Giant Badger, Stegosaurus, Giant Crab

    Large Cat:
      Health: 8 + 2 * Level
      Stats: 1/5/0/2/2
      Speed: 6 meters
      Defense: 3
      Abilities:
        ~Prowl~ :
          A: Passive
          Effect: |
            The first attack of the Large Cat in a combat ignores the target's Defense.
            The Cat and it's owner leave no tracks and can see in the Darkness (10 meters).
            The Cat and it's owner have Proficiency in Stealth (see Proficiencies).
        ~Rake~ :
          A: 1 Action
          Cooldown: Once / Adventure
          Effect: |
            A target must pass a Dexterity Check or take 1d8 Damage (3d6 for Shapeshift) and be Crippled.
            Takes half of the Damage if it passes.
            Does not work on Units that can't bleed.
      Alternatives: Giant Rat
            

    Bird of Prey:
      Health: 6 + 2 * Level
      Defense: 4
      Stats: 0/5/0/2/2
      Speed: 5 meters
      Abilities:
        ~Talons~ :
          A: Passive
          Effect: |
            Bird of Prey melee attacks have 2 meters range.
            An enemy starting its turn near the Bird of Prey is slowed by 50%.
        ~Beak Poke~ :
          A: 1 Action
          Effect: |
            A Unit near the Bird of Prey must pass a Dexterity Check or take 2d4 Pierce Damage (2d8 + 1 for Shapeshift) and be Blinded.
            Takes half of the Damage if it passes.
            
          
    Wolf:
      Stats: 2/3/0/4/3
      Speed: 6 meters
      Defense: 3
      Health: 8 + 2 * Level
      Abilities:
        ~Ferocity~ :
          A: Passive
          Effect: |
            Critical Strike - If you rolled 6 on the Wolf's base attack, deal another 1d6 Damage.
        ~Leap~ :
          A: 0 Actions
          Range: Exactly 3 meters range, no more, no less.
          Cooldown: Once / Adventure
          Effect: |
            The Wolf leaps at a target (near it).
            The target rolls a Dexterity Check.
            If it fails, the target is Dazed.
      Alternatives: Hyena, Velociraptor

    Elk:
      Stats: 1/3/0/4/0
      Defense: 3
      Health: 8 + 2 * Level
      Speed: 5 meters
      Abilities:
        ~Elk Flank~:
          A: Passive
          Effect: The Elk's first Flank attack every turn deals 1 extra Damage.
        ~Rideable Steed~ :
          A: Passive
          Effect: You (or an ally) can ride your Elk as if you were Trained in riding. The Elk's speed is 8 when not in combat.
        ~Majestic Buffet~ :
          A: 0 Actions
          Cooldown: Once / Adventure
          Effect: |
            Use this after you used Pet Attack.
            The same target makes a Charisma Check.
            If it fails, it is Charmed (by the pet).
          Notes: If you are a Druid, use this after you performed a melee attack.
      Alternatives: Horse, Zebra, Goat
        
    Giant Spider:
      Stats: 1/2/0/1/2
      Health: 10 + 2 * Level
      Defense: 2
      Speed: 5 meters
      Abilities:
        ~Poison Fangs~ :
          A: Passive
          Effect: Giant Spider attacks deal +1d6 extra Poison Damage to targets affected by Crowd Control (except Slows).
        ~Web~ :
          A: 0 Actions
          Range: 5 meters
          Effect: |
            A target must pass a Dexterity Check or be Rooted.
      Alternatives: Giant Frog, Giant Insect, Spider
    
    Gorilla:
      Stats: 5/0/2/2/-2
      Health: 9 + 2 * Level
      Defense: 3
      Speed: 5 meters
      Abilities:
        ~Stampede~:
          A: Passive
          Effect: If the Gorilla moves in a straight line at least 3 meters and then attacks, the attack deals +1d4 Damage.
        ~Fling Over~:
          A: 1 Action
          Cooldown: Once / Adventure
          Effect: |
            A Unit near the Gorilla must pass a Might Check or take 1d6 Smash Damage and be thrown up to 3 meters in any direction,
            If it collides with another Unit or an obstacle/wall, they both take an extra 1d6 Smash Damage.
      Alternatives: Giant Boar, Buffalo, Rhinoceros

    Porcupine:
      Stats: 1/2/0/2/1
      Health: 8 + 2 * Level
      Defense: 3
      Speed: 5 meters
      Abilities:
        ~Spikes~:
          A: Passive
          Effect: After a Unit makes a melee attack on the Porcupine, it takes 1d4 Pierce Damage.
        ~Quillshot~:
          A: 1 Action
          Cooldown: Once / Adventure
          Effect: All Units within 3 meters of the Porcupine are attacked with arrow-like quills and take 2d6 + 2 Pierce Damage (against Defense).
      Alternatives: Poisonous Frog, Electric Eel

